<!DOCTYPE html>
<html lang="en" ng-app="stockDemoApp" id="top">
<head>
    <meta charset="UTF-8">
    <title>Stock Price by Volume</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/slider.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/highcharts.js"></script>
    <script src="/static/js/angular.js"></script>
    <script src="/static/js/slider.js"></script>
    <script src="/static/js/app.js"></script>
</head>
{% verbatim %}
<body ng-controller="stockDemoCtrl" class="container-fluid">

    <div style="height:20px;">
        <span style="background-color:silver; color: white; padding: 3px;" ng-show="loading" class="loading">Loading...</span>
    </div>
    
    <form class="form-inline well">
        <div class="form-group col-xs-4 col-sm-2 col-lg-1">
            <div for="ticker_combo"><strong>Ticker</strong></div>
            <select id=ticker_combo class="form-control" ng-model="demoVals.tickerName" ng-change="change_ticker()" ng-options="x for x in ticker_names"></select>
            <div style="margin-top:10px;" ng-hide="demoVals.tickerName">(select ticker)</div>
        </div>
        
        
        <div class="form-group">
            <div for="increment_slider"><strong>Increment</strong></div>
            <input id=increment_slider class="form-control" type="number" required min=".01" max="1" step=".01" ng-change="change_ticker()" ng-model="demoVals.sliderIncrement" />
            <div style="margin-left:10px; margin-top:10px;" ui-slider ng-mouseup="change_ticker()" min=".01" max="1" step=".01" use-decimals ng-model="demoVals.sliderIncrement"></div>
            
        </div>
    
        <div class="form-group" style="margin-left: 20px;">
            <div for="time_slider"><strong>Time Interval</strong></div>
            <input class="form-control" value="{{ getTS(demoVals.sliderTime[0]) }} - {{ getTS(demoVals.sliderTime[1]) }}" readonly />
            <div style="margin-left:10px; margin-top:10px;" id=time_slider ui-slider="{range: true}" ng-mouseup="change_ticker()" min="34200" max="45000" step="1" ng-model="demoVals.sliderTime"></div>
            
        </div>
    </form>
    
    <div id="graph_container"></div>
    
</body>
{% endverbatim %}
</html>
